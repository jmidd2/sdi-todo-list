<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body class="has-background-grey-lighter">
<div class="container">
  <section class="section">
    <h1 class="title">The Best Todo List</h1>
    <h2 class="subtitle">Add items to the list.</h2>
  </section>
  <section>
    <div class="columns is-centered">
      <article class="column is-half box mb-5">
        <form>
          <div class="field">
            <label for="todo-item" class="label">New Task:</label>
            <div class="control">
              <input type="text" name="todo-item" id="todo-item" class="input">
            </div>
          </div>
          <div class="field is-grouped is-grouped-centered">
            <div class="control"><input type="button" value="Add" id="add-btn" class="button is-link"></div>
            <div class="control"><input type="button" value="Clear" id="clear-btn" class="button is-link"></div>
          </div>
        </form>
      </article>
    </div>
    <div class="columns is-centered">
      <article class="column is-half box mb-5">
        <h2 class="title">Todo List:</h2>
        <ul class="todo-list">

        </ul>
      </article>
    </div>
    <div class="columns is-centered">
      <article class="column is-half box mb-5">
        <h2 class="title">Todo List:</h2>
        <ul class="todo-list">
          <li class="test-list-item complete" id="test-list-item-1">
            <span class="icon"><i class="fas fa-check-square"></i></span>
            <span class="list-text">Item 1</span>
            <span class="delete-icon icon has-text-danger"><i class="fas fa-trash"></i></span>
          </li>
          <li class="test-list-item spinner" id="test-list-item-2">
            <span class="icon"><i class="fas fa-spinner fa-pulse"></i></span>
            <span class="list-text">Item 1</span>
            <span class="delete-icon icon has-text-danger"><i class="fas fa-trash"></i></span>
          </li>
          <li class="test-list-item" id="test-list-item-3">
            <span class="icon"><i class="fas fa-square"></i></span>
            <span class="list-text">Item 1</span>
            <span class="delete-icon icon has-text-danger"><i class="fas fa-trash"></i></span>
          </li>
        </ul>
      </article>
    </div>
  </section>
</div>
<script src="./index.js" type="text/javascript"></script>
</body>
</html>
